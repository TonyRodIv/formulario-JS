<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HighSchool</title>
</head>

<body>
    <div class="all">
        <header>
            <h1>HighSchool</h1>
            <div class="elipse"></div>
        </header>
        <main>
                <img src="./img/image.png" alt="" srcset="">
            <div class="container">
                <div class="main">
                    <h1>Login</h1>
                    <div class="buttons">
                        <form id="form">
                            <div>
                                <input type="email" name="email" id="email" class="email" placeholder="E-mail" required>
                            </div>
                            <div>
                                <input type="password" name="password" class="password" id="password" placeholder="*******" required>
                            </div>
                            <input type="submit" onclick="validate()" value="Enviar" id="loginBtn">
                        </form>
                    </div>
                    <hr>
                    <div class="subBtn">
                        <p class="otherOp">Ou entre com</p>
                        <button id="github">
                            <img src="./img/Vector.svg" alt="" srcset="">
                            <p>GitHub</p>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
    </div>

</body>

</html>
